<loading-dir ng-show="loadingShow"></loading-dir>
<div class="input-group search">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input type="text" class="form-control " placeholder="Search" ng-model="search">
</div>



<div  class="row my-polls"  ng-repeat="item in allPolls | filter:search" ng-controller="selectedController" ng-click="getSelected($index)">
        <!--<a href="#!selected" ></a> -->
        <div  class="col-md-12 poll-col">
            {{item.question}} 
        </div>
     
     </div>
