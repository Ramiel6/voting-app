<div class="col-md-7 col-md-offset-2">
  <h1><span class="fa fa-sign-in"> Sing Up</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form"  name="rForm" ng-submit="register()">
    <div class="form-group">
      <label>Email address</label>
      <div class="row"> 
        <div class="col-md-8">
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="registerForm.username" required>
        </div>
        <div class="col-md-3">
          <small id="emailHelp" class="help-block text-danger" ng-show="rForm.email.$error.required">Required!</small>
          <small id="emailHelp" class="help-block text-danger" ng-show="rForm.email.$error.email">Invalid email address!</small>
        </div>
      </div>
      </div>
    
    <div class="form-group">
      <label>Password</label>
      <div class="row">
          <div class="col-md-8">  
          <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
          </div>
          <div class="col-md-3">
          <small id="passHelp" class="help-block text-danger" ng-show="rForm.password.$error.required">Required!</small>
          </div>
        </div>  
        </div>
      <div>
        <button type="submit" class="btn btn-custom" 
        ng-disabled="disabled || form.email.$error.required || form.email.$error.email || form.password.$error.required">{{regText}}</button>
      </div>
  </form>
  <hr>
  <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or return to <a href="/">home page</a>.</p>
</div>
