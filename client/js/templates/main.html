<div class="row header">
        <div class="col-md-12 header-col">
          <h1>Dashboard</h1>
          <a href="#!new" class="btn btn-custom">New Poll</a>
          <a href="#" class="btn btn-custom" ng-click="getUserPolls()">My Polls</a>
        </div>
      </div>
        <div class="row">
          <div class="col-md-12">
        <div class="poll-cont">
            <h3><i class="fa fa-tag" aria-hidden="true"></i> {{userLatest.qu}} {{pollInput}}</h3>
            <hr class="style14">
            <label  ng-repeat="item in userLatest.pollItems" >
              <input type="radio" class="option-input radio" name="example" ng-value="item.value" ng-model="$parent.pollInput" />
              &nbsp;{{item.value}}
            </label>
            <hr class="style14">
            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-custom" ng-click="submit()">Vote</button>
              </div>
              <div class="col-md-4 see-result">
                <a  href="#">see result</a>
              </div>
            </div>
          </div>
      </div>
    </div>
