<div class="col-md-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Eamil</label>
      <input type="text" class="form-control" name="email" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
      </div>
  </form>
  <hr>
  <h3>Or login with:</h3>
 <a href="/auth/google" target="_self" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google+</a>
    <a href="/auth/github" target="_self"  class="btn btn-default">Github</a>
</div>
